
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
               <ul class="breadcrumb">
                   <li><a href="index.html">Home</a></li>
                   <li class="active">My Recipes</li>
               </ul>
            </div>
            <div class="col-xs-10">
               <h3>My Recipes</h3>
            </div>
            <div class="col-xs-2">
              <a ng-click="newRecipe()" class="btn btn-info btn-sm">New Recipe</a>
            </div>
        </div>
        <div class="row" ng-repeat="recipe in recipes">
            <div class="col-xs-10">
                <div class="tab-content">
                 <ul class="media-list tab-pane fade in active">
                  <li class="media">
                    <a ng-click="openRecipe(recipe)">
                      <div class="media-body">
                          <h4 class="media-heading">{{recipe.name}}</h4>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-xs-1">
              <a ng-click="editRecipe(recipe)" class="glyphicon glyphicon-pencil"></a>
            </div>
            <div class="col-xs-1">
              <a ng-click="deleteRecipe(recipe._id)" class="glyphicon glyphicon-trash"></a>
            </div>
        </div>

    </div>
